<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TODO using MVC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="head">
        <h1>todos</h1>
    </div>
    <div class="main">
        <div class="container">
            <div class="app">
                <input type="text" tabindex="0" placeholder="Enter Task.." id="input-place">
                <ul id="main-app">

                </ul>
                <!-- <div class="foot" style="display: none;"> -->
                <div class="foot">
                    <span id="total"></span>
                    <span id="filters">
                        <button id="all" onclick="showAll()">All</button>
                        <button id="completed" onclick="showCompleted()">Completed</button>
                        <button id="active" onclick="showActive()">Active</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="data.js"></script>
<script src="main_script.js"></script>

</html>
